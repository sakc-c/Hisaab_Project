{% extends 'hisaab/base.html' %}
{% block content %}
<h2>Bills</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Bill ID</th>
            <th>Customer Name</th>
            <th>Total Amount</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for bill in bills %}
        <tr>
            <td>{{ bill.id }}</td>
            <td>{{ bill.customer_name }}</td>
            <td>${{ bill.total_amount }}</td>
            <td>{{ bill.date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
