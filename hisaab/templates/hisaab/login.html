{% extends 'hisaab/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <h3 class="text-center">Log into Hisaab</h3>
        <form id="login_form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name="username" value="" size="50" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password"class="form-control" name="password" value="" size="50" required/>
            </div>
            <button type="submit" class="btn btn-primary w-100" value="submit">Login</button>
        </form>
        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
