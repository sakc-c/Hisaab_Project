{% extends 'hisaab/base.html' %}
{% block content %}
<h2>Reports</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Report ID</th>
            <th>Date created</th>
            <th>Created by</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for bill in bills %}
        <tr>
            <td>{{ bill.id }}</td>
            <td>{{ bill.customer_name }}</td>
            <td>${{ bill.total_amount }}</td>
            <td>{{ bill.date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
